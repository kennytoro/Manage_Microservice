apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webapp
spec:
  rules:
    - https:
				paths:
					- path: /error
						pathType: Prefix
						backend:
							service:
								name: error-service
								port:
									number: 8080

					- path: /video
						pathType: Prefix
						backend:
							service:
								name: video-service
								port:
									number: 8080

					- path: /time
						pathType: Prefix
						backend:
							service:
								name: stop-watch-svc
								port:
									number: 3500